<header class="bg-white text-black border-b border-black/10">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="h-16 flex items-center justify-between">
      <!-- Burger -->
      <button id="navBtn" type="button" class="p-2 -ml-2 md:hidden">
        <img id="iconOpen"  src="/assets/images/icons/burger.svg" alt="Ouvrir le menu" class="h-6 w-6">
        <img id="iconClose" src="/assets/images/icons/close.svg"  alt="Fermer le menu" class="h-6 w-6 hidden">
      </button>

      <!-- Logo -->
      <a href="/" class="flex-1 md:flex-none flex justify-center md:justify-start">
        <img src="/assets/images/brands/logo.svg" alt="Galeries Lafayette" class="h-7 w-auto">
      </a>

      <!-- Nav desktop -->
      <nav class="hidden md:block flex-1">
        <ul class="flex justify-center gap-12 text-sm font-medium tracking-wide">
          <li><a href="/products"   data-link class="pb-3 border-b-2 border-transparent hover:border-black px-1">PRODUITS</a></li>
          <li><a href="/category/1" data-link class="pb-3 border-b-2 border-transparent hover:border-black px-1">VÊTEMENTS</a></li>
          <li><a href="/category/2" data-link class="pb-3 border-b-2 border-transparent hover:border-black px-1">CHAUSSURES</a></li>
          <li><a href="/category/3" data-link class="pb-3 border-b-2 border-transparent hover:border-black px-1">ACCESSOIRES</a></li>
        </ul>
      </nav>

      <div class="w-8 md:hidden"></div>
      
      <a href="/signup" class="flex-1 md:flex-none flex justify-center md:justify-start">
        <img src="/assets/images/icons/profile.svg" alt="Galeries Lafayette" class="h-auto w-auto">
      </a>

    </div>
  </div>

  <!-- Mobile -->
  <div id="drawer" class="fixed inset-0 z-50 hidden md:hidden">
    <div id="backdrop" class="absolute inset-0 bg-black/25"></div>
    <nav class="absolute left-0 top-0 h-full w-72 max-w-[85vw] bg-white border-r border-black/10 p-6">
      <ul class="mt-10 space-y-8 text-base font-medium tracking-wide">
        <li>
          <a href="/products" data-link class="flex items-center justify-between">
            <span>PRODUITS</span><img src="/assets/images/icons/chevron-right.svg" alt="Voir" class="h-4 w-4">
          </a>
          <span class="block mt-2 w-12 h-[2px] bg-black"></span>
        </li>
        <li><a href="/category/1" data-link class="flex items-center justify-between"><span>VÊTEMENTS</span><img src="/assets/images/icons/chevron-right.svg" alt="Voir" class="h-4 w-4"></a></li>
        <li><a href="/category/2" data-link class="flex items-center justify-between"><span>CHAUSSURES</span><img src="/assets/images/icons/chevron-right.svg" alt="Voir" class="h-4 w-4"></a></li>
        <li><a href="/category/3" data-link class="flex items-center justify-between"><span>ACCESSOIRES</span><img src="/assets/images/icons/chevron-right.svg" alt="Voir" class="h-4 w-4"></a></li>
      </ul>
    </nav>
