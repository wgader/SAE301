<main class="mx-auto w-full max-w-[360px] px-3 pt-3 pb-10 md:max-w-[420px] md:px-4 font-body text-text">
  <h1 class="font-display leading-tight text-4xl md:text-5xl">Inscription</h1>

  <nav class="mt-2">
    <a href="/signin" data-link class="inline-flex items-center gap-2 underline text-sm md:text-base">
      Vous avez déjà un compte ?
      <img src="/assets/images/icons/chevron-right.svg" alt="" class="h-4 w-4" />
    </a>
  </nav>

  <form action="#" method="post" class="mt-6">
    <div class="flex items-center gap-5 text-[15px]">
      <label class="inline-flex items-center gap-2">
        <input type="radio" name="civ" class="h-4 w-4 border-text/30 text-text focus:ring-0" />
        Madame
      </label>
      <label class="inline-flex items-center gap-2">
        <input type="radio" name="civ" checked class="h-4 w-4 border-text/30 text-text focus:ring-0" />
        Monsieur
      </label>
    </div>

    <div class="mt-5 space-y-1.5">
      <label for="sn-lastname" class="block text-sm text-description">Nom</label>
      <input id="sn-lastname" name="lastname" type="text" autocomplete="family-name"
        class="w-full box-border border border-text/20 px-3 py-[10px]
               h-[44px] text-[15px] leading-[22px] font-body
               rounded-none outline-none appearance-none
               placeholder:text-description focus:border-text" />
    </div>

    <div class="mt-4 space-y-1.5">
      <label for="sn-firstname" class="block text-sm text-description">Prénom</label>
      <input id="sn-firstname" name="firstname" type="text" autocomplete="given-name"
        class="w-full box-border border border-text/20 px-3 py-[10px]
               h-[44px] text-[15px] leading-[22px] font-body
               rounded-none outline-none appearance-none
               placeholder:text-description focus:border-text" />
    </div>

    <div class="mt-4 space-y-1.5">
      <label for="sn-email" class="block text-sm text-description">Email</label>
      <input id="sn-email" name="email" type="email" inputmode="email" autocomplete="email"
        class="w-full box-border border border-text/20 px-3 py-[10px]
               h-[44px] text-[15px] leading-[22px] font-body
               rounded-none outline-none appearance-none
               placeholder:text-description focus:border-text" />
    </div>

    <div class="mt-4 space-y-1.5">
      <label for="sn-pass" class="block text-sm text-description">Mot de passe</label>
      <input id="sn-pass" name="password" type="password" autocomplete="new-password"
        class="w-full box-border border border-text/20 px-3 py-[10px]
               h-[44px] text-[15px] leading-[22px] font-body
               rounded-none outline-none appearance-none
               placeholder:text-description focus:border-text" />
    </div>

    <ul class="mt-3 grid grid-cols-1 gap-2 text-[13px] text-description md:grid-cols-2">
      <li class="inline-flex items-center gap-2"><span class="h-1.5 w-1.5 rounded-full bg-text"></span>12&nbsp;caractères minimum</li>
      <li class="inline-flex items-center gap-2"><span class="h-1.5 w-1.5 rounded-full bg-text"></span>Un caractère en majuscule</li>
      <li class="inline-flex items-center gap-2"><span class="h-1.5 w-1.5 rounded-full bg-text"></span>Un caractère en minuscule</li>
      <li class="inline-flex items-center gap-2"><span class="h-1.5 w-1.5 rounded-full bg-text"></span>Un caractère spécial</li>
      <li class="inline-flex items-center gap-2 md:col-span-2"><span class="h-1.5 w-1.5 rounded-full bg-text"></span>Un chiffre</li>
    </ul>

    <p class="mt-5">
      <button type="submit"
        class="w-full rounded-[var(--radius-btn)] bg-btn-primary-bg px-5 py-3 text-center font-display tracking-wide uppercase text-btn-primary-fg text-base cursor-pointer md:text-[17px]">
        Continuer
      </button>
    </p>
  </form>
</main>
